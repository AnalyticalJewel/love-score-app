<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JewelAlam AI: Love Score Predictor  üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff0f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: darkred;
    }
  </style>
</head>
<body>
  <h2>‚ù§Ô∏è JewelAlam AI: Love Score Predictor ‚ù§Ô∏è</h2>

  <form id="loveForm">
    <label>Heart Emojis per Message:
      <input type="number" id="heart_emojis_per_message" required>
    </label>
    <label>Average Response Time (seconds):
      <input type="number" id="avg_response_time_sec" required>
    </label>
    <label>Text Length (characters):
      <input type="number" id="text_length" required>
    </label>
    <label>Good Morning/Night Texts per Day:
      <input type="number" id="good_morning_night_texts_per_day" required>
    </label>
    <label>Pet Name Usage Count:
      <input type="number" id="pet_name_usage_count" required>
    </label>
    <button type="submit">Predict Love Score üíå</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('loveForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        heart_emojis_per_message: parseInt(document.getElementById("heart_emojis_per_message").value),
        avg_response_time_sec: parseInt(document.getElementById("avg_response_time_sec").value),
        text_length: parseInt(document.getElementById("text_length").value),
        good_morning_night_texts_per_day: parseInt(document.getElementById("good_morning_night_texts_per_day").value),
        pet_name_usage_count: parseInt(document.getElementById("pet_name_usage_count").value)
      };

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = 
        `üíñ Predicted Love Score: ${result.predicted_love_score}`;
    });
  </script>
</body>
</html>
